<div class="content">
    <div class="mat-card">
        <div class="title">
                <div >
                    <p>{{this.hospital?.hospital}}</p>
                    <h1>Information</h1>
                </div>
                <div class="self_check">
                    <input  type="checkbox" class="check_box" [checked]="this.hospital?.serviceType.holter==='self'" (click)="edit"/>
                    <p>Self Review Hospital</p>
                </div>
                <button [class.edit]="!edit" (click)="editContent()" [disabled]="edit">Edit</button>
        </div>
        <div class="mat-card-content">
            <div class="two_content">
                <div class="input_set">
                    <input [disabled]="true" [value]="this.input?.hospital"/>
                    <label>Name <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="true" [value]="this.input?.name"/>
                    <label>Initial <span class="require">*</span></label>
                </div>
            </div>
            <div class="three_content">
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.location.state"/>
                    <label>State <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.location.city"/>
                    <label>City <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.location.zipCode"/>
                    <label>Zip Code <span class="require">*</span></label>
                </div>
            </div>
            <div class="two_content">
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.location.address1"/>
                    <label>Street Address <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.location.address2"/>
                    <label>Street Address2</label>
                </div>
            </div>
            <div class="three_content">
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.contact.name" [class.null]=""/>
                    <label>Contact Name <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.contact.phone"/>
                    <label>Contact Phone <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.contact.email"/>
                    <label>Contact Email <span class="require">*</span></label>
                </div>
            </div>
            <div class="two_content">
                <div class="input_set">
                    <input [disabled]="!edit" [value]="this.input?.purchase.beds"/>
                    <label>No. of Bed Sold <span class="require">*</span></label>
                </div>
                <div class="input_set">
                    <input [disabled]="true" [value]="this.input?.purchase.devices"/>
                    <label>No. of Device Sold</label>
                </div>
            </div>
            <div class="two_content">
                <div class="input_set">
                    <input id="startDate" type="date" [disabled]="!edit" [value]="this.input?.date.startDate|date:'YYYY-MM-dd'" pattern="\d{2}/\d{2}/\d{4}" (click)="focusDate($event)"/>
                    <label>Contact Start Date</label>
                </div>
                <div class="input_set">
                    <input id="" type="date" [disabled]="!edit" [value]="this.input?.date.expirationDate|date:'YYYY-MM-dd'" (click)="focusDate($event)"/>
                    <label>Contact Expiration Date</label>
                </div>
            </div>
        </div>
        <div class="disabled">
            <button [class.cancel]="edit" (click)="cancelContent()" [disabled]="!edit">Cancel</button>
            <button [class.save]="edit" (click)="editContent()" [disabled]="!edit">Save</button>
        </div>
    </div>
</div>
